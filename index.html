    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0052CC',
              'brand-secondary': '#4A5568',
              'brand-light': '#F7FAFC',
              'brand-dark': '#1A202C',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },

              slideInUp: {

            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',

            }
          }
        }
      }
    </script>
